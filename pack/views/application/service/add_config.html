<!--<link href="/static/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />-->
<div id="add_post_html" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog ">
        <div class="modal-content p-0 b-0 ">
            <div class="panel panel-color panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <span class="modal-title">添加配置文件</span>
                </div>
                <form class="cluster-form">
                    <div class="panel-body font-12 ">
                        <div class="row top10">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="field-11" class="col-md-3 fw100 control-label">容器文件路径<span class="text-danger">*</span></label>
                                    <div class="col-md-9" id="field-11">
                                        <input class="form-control" errmsg="请正确填写" nullmsg="不能为空" uniquemsg="已经存在了" onchange="checkChange('ContainerPath')" name="ContainerPath"  validFunc="checkDockerInstallDir"  placeholder="配置文件挂载到容器里的路径,比如 /home/data/config" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row top10">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="field-12" class="col-md-3 fw100 control-label">配置文件组选择<span class="text-danger">*</span></label>
                                    <div class="col-md-9" id="field-12">
                                        <select class="selectpicker" data-live-search="true"
                                                data-style="btn-default" name="ConfigureName" id="add_config_select_id" onchange="loadConfigItem($(this).val(), $(this).find(':selected').text());$('#DataName').val($(this).find(':selected').text());">
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row top10">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="DataName" class="col-md-3 fw100 control-label">选择配置文件<span class="text-danger">*</span></label>
                                    <div class="col-md-9">
                                        <input type="hidden" name="Data" id="Data">
                                        <input type="hidden" name="DataName"  id="DataName">
                                        <select class="form-control selectpicker" multiple data-style="btn-default" onchange="$('#Data').val($(this).val());" id="select_data_name_id">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="DataId">
                    </div>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"><i
                                class="fa fa-times"></i>&nbsp;&nbsp;取消
                        </button>
                        <button type="button" onclick="setConfigureData()"  class="btn btn-info waves-effect waves-light"><i class="fa fa-save"></i>&nbsp;&nbsp;创建
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--<script src="/static/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>-->
<script>
    loadConfigureSelect();
    $('.selectpicker').selectpicker();
</script>
